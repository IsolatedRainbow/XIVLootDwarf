<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Loot Tracker</h1>
        </header>
        
        <main>
            <section class="announcement-form">
                <h2>New Loot Announcement</h2>
                <form id="lootForm">
                    <div class="form-group">
                        <label for="itemName">Item Name:</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemRarity">Rarity:</label>
                        <select id="itemRarity" required>
                            <option value="common">Common</option>
                            <option value="uncommon">Uncommon</option>
                            <option value="rare">Rare</option>
                            <option value="epic">Epic</option>
                            <option value="legendary">Legendary</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Description:</label>
                        <textarea id="itemDescription" rows="3"></textarea>
                    </div>
                    <button type="submit">Announce Loot</button>
                </form>
            </section>

            <section class="announcements">
                <h2>Recent Announcements</h2>
                <div id="announcementsList">
                    <!-- Announcements will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
